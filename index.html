<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags for SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Analyzer - Word, Character, and Sentence Counter</title>
    <meta name="description" content="A free and simple online tool to instantly count words, characters, and sentences in your text. Perfect for writers, students, and professionals.">
    <meta name="keywords" content="text analyzer, word counter, character counter, sentence counter, online tool, free tool">

    <!-- Canonical Tag to prevent duplicate content -->
    <link rel="canonical" href="https://your-live-website-url.com/">

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Live Text Analyzer</h1>
        <p>Your instant word, character, and sentence counter</p>
    </header>

    <main>
        <div class="container">
            <textarea id="text-input" placeholder="Start typing or paste your text here..." autofocus></textarea>
            <div id="stats-container">
                <div class="stat-box">
                    <h2>Word Count</h2>
                    <p id="word-count">0</p>
                </div>
                <div class="stat-box">
                    <h2>Character Count</h2>
                    <p id="char-count">0</p>
                </div>
                <div class="stat-box">
                    <h2>Sentence Count</h2>
                    <p id="sentence-count">0</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Text Analyzer Tool. All Rights Reserved.</p>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
